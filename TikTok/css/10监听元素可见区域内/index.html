<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>

        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li>20</li>
        <li>21</li>
        <li class="loading">22</li>
        <li>23</li>
        <li>24</li>
        <li>25</li>
        <li>26</li>
        <li>27</li>
        <li>28</li>
        <li>29</li>
        <li>30</li>
    </ul>
    <script>
        var  loading = document.querySelector('.loading')

        // 建立观察者
        var ob = new IntersectionObserver(function(entries){
            console.log(entries);
            if(entries[0].isIntersecting){//isIntersecting从下往上进来时，而不是离开
                console.log('从下往上1111');
            }else{
                console.log('从上往下2222');
            }
        },{
            threshold:0.1,//（十字路口） 界限超过多少触发
        })
        // 观察
        ob.observe(loading)

    </script>
</body>
</html>
