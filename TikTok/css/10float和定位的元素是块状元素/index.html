<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div>
        <span style="
        float: left;
        width: 200px;
        border: 1px solid cyan;
        display: inline;
        ">1111111111</span>
    </div>
    <pre>
        display: inline;设置无效;浮动或定位的元素display默认设置block且不可改变
    </pre>
    <div style="position:relative">
        <span style="
        position: absolute;
        left: 0;
        top: 0;
        width: 200px;
        ">123123</span>
    </div>
</body>
</html>
