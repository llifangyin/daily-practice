<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    undefined不是关键字
    <br>
    所以大厂里不允许写  var a = undefined
    <br>
    而是  var b = void 0
    <br>
    实质一样，为了避免赋值导致的一些列错误，严谨一些
    <script>
        console.log(window.undefined); //undefined
        window.undefined = 1
        console.log(window.undefined); // undefined 只读

        // 函数作用域
        function test(){
            var undefined = 2
            var a = undefined
            console.log(a);//1
        }
        test()
        
        // 所以大厂里不允许写 
        var a = undefined
        // 而是 
        var b = void 0 //void 0 1 2 任意习惯性写成0

        console.log(a,b,a==b); //undefined undefined true
        
        // 实质一样，为了避免赋值导致的一些列错误，严谨一些
    </script>
</body>
</html>
