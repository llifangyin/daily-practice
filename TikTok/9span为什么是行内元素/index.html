<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>user agent stylesheet 浏览器默认样式 例如火狐浏览器的默认样式表 <a href="./Mozilla Firefox.css"></a></h1>
    <h2>
        user agent stylesheet 有默认值的话是是默认值(a,div,p,h1...)，没有的话 默认是行内元素例如span
    </h2>
    <h3>
        cascading style sheet （瀑布）层叠样式表
    </h3>
    <div>test2</div>
    <span>test1</span>
    <a href="">test3</a>
    <p>tet5</p>
</body>
</html>
